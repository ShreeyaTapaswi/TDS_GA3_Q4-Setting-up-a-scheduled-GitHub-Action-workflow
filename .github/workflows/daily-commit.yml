name: Daily Scheduled Commit

on:
  schedule:
    - cron: '30 5 * * *'
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run daily update for 24f2004399@ds.study.iitm.ac.in
        run: |
          echo "Daily update run at $(date)" >> daily_log.txt

      - name: Configure Git
        run: |
          git config user.email "24f2004399@ds.study.iitm.ac.in"
          git config user.name "GitHub Actions Bot"

      - name: Commit and push changes
        run: |
          git add daily_log.txt
          git commit -m "Daily automated commit - $(date '+%Y-%m-%d %H:%M:%S')"
          git push
